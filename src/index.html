<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onde Assistir?</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <div id="footer-modal" class="modal-about"></div>
  <div class="modal-cards"></div>

  <header class="header">
    <a href="">
      <img class="logo" src="./assets/img/logo-escuro.png" alt="Logo Onde Assistir?">
    </a>
    <input type="text" id="search-input" class="search-input" placeholder="Procure um título">
  </header>

  <nav class="navbar">
    <div id="movie" class="nav-item nav-item-movies">Filmes</div>
    <div id="tv" class="nav-item nav-item-series">Séries</div> 
  </nav>

  <main id="page-main" class="page-main">
    <div class="msg-home">
      <div class="emoji-home-wrap">
        <img class="emoji-home" src="./assets/img/emoji-tv.png" alt="Emoji de uma televisão">
        <img  class="emoji-home" src="./assets/img/emoji-popcorn.png" alt="Emoji of popcorn">
      </div>
      <p class="msg-home-text">Pesquise o título que deseja assistir ou clique em FILMES e SÉRIES para ver os lançamentos desta semana!</p>
    </div>
  </main>
  
  <footer id="footer" class="footer-about">
    <p class="footer-text">Sobre</p>
  </footer>
  
  <script src="./js/index.js" type="module" defer></script>
</body>

</html>
